<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>წაგვიკითხეთ 32 ქართული სიტყვა</title>
    <link href="static/styles/app.css" rel="stylesheet" type="text/css">
</head>
<script type="text/javascript">
    var csrf_token = "{{ csrf_token() }}";
</script>
<body>

<div class="wrapper">

    <header>
        <h1>წაგვიკითხეთ 32 ქართული სიტყვა</h1>
    </header>

    <section class="top-display">
        <div class="directions">
            <ol>
                <li>
                    დააწექით ღილაკს "◉︎ სიტყვების ჩაწერა"
                </li>
                <li>
                    ეკრანზე გამოჩნდება სამწამიანი მთვლელი 1..2..3
                </li>
                <li>
                    წაიკითხეთ ჩარჩოში დაწერილი სიტყვა
                </li>
                <li>
                    მთვლელი გამცნობთ სიტყვების რაოდენობას
                </li>
                <li>
                    მთვლელი რომ დასრულდება - ატვირთეთ
                </li>
            </ol>
        </div>
        <div class="progress-display">
        </div>
        <div class="info-display">
        </div>
    </section>

    <section class="main-controls">
        <canvas class="visualizer"></canvas>
        <div id="buttons">
            <button class="record">◉︎ სიტყვების ჩაწერა</button>
            <button class="stop">◼︎ ჩაწერის შეჩერება</button>
            <button class="upload">✔ სიტყვების ატვირთვა</button>
        </div>
    </section>

    <section class="sound-clips">

        <!-- This is left here as a helper for testing the style of the clips
        If you want to edit their appearance without having to record clips,
        uncomment this and reload the page. Remember to comment it again when done!
        <article class="clip">
          <audio controls></audio>
          <p>Sample clip name</p>
          <button class="delete">Delete</button>
        </article>
        -->

    </section>

</div>
